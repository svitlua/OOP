<!DOCTYPE HTML >
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <title>JS OOP: People Management</title>
	</head>
	<style>
		#addPersonForm{
			text-align: right;
		}
		#td_sex{
			text-align: left;
		}
		#td_btn{
			text-align: center;
		}
		table, tr, th, td{
			border: 1px solid black;
		}
		th, td{
			padding: .3rem .5rem;
		}
		h2{
			text-align: center;
			margin-top: 2rem;
			margin-bottom: 2rem;
		}
		table{
			margin-left: 5rem;
			margin: auto;
		}
		#main_cnt{
			margin-top: 3rem;
		}
		span{
			margin: auto;
			color: red;
			font-size: 1rem;
		}
	</style>
	<body>
		 <a href="index.html">&lt;&lt;OOP homework</a>
		<h2>JS OOP: People Management</h2>
		<span>*Without form validation</span>
		<table id="addPersonForm">
			<tr>
				<td>Name</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>Sex</td>
				<td id="td_sex">
					<select id="sex">
						<option value="female" selected="selected">female</option>
						<option value="male">male</option>
						<option value="other">other</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Birthdate</td>
				<td><input type="text" id="birth_date"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" id="address"></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" id="phone"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" id="email"></td>
			</tr>
				<tr><td colspan=2 id="td_btn"><button id="addPersonBtn">Add Person</button></td></tr>
		</table>


		<div id="main_cnt"></div>
		<script src="js/user-data-table/userData.js"></script>
		<script src="js/user-data-table/table.js"></script>
		<script src="js/user-data-table/init.js"></script>
	</body>
</html>
